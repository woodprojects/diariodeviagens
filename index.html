<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogMyTravel v18.4 - DEBUG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #cbd5e1;
            font-family: 'Inter', sans-serif;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .card-soft {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 1.25rem;
        }

        .input-dark {
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
            border-radius: 1rem;
            padding: 1rem;
            width: 100%;
            outline: none;
            appearance: none;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            padding: 1rem;
            border-radius: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>

    <section id="login-view" class="view active min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-sm space-y-6">
            <div class="text-center mb-4">
                <h1 class="text-2xl font-light text-white tracking-widest uppercase">LOGMYTRAVEL</h1>
            </div>

            <div class="space-y-4">
                <input type="email" id="auth-email" class="input-dark" placeholder="E-mail">
                <div class="relative">
                    <input type="password" id="auth-password" class="input-dark" placeholder="Senha">
                    <button onclick="togglePass()" class="absolute right-4 top-4 text-slate-500"><i data-lucide="eye"
                            id="pass-icon" class="w-5 h-5"></i></button>
                </div>
                <button onclick="handleAuth()" class="btn-primary w-full">Entrar / Sincronizar</button>

                <button onclick="bypassLogin()"
                    class="w-full text-[10px] text-slate-500 uppercase font-bold border border-slate-700 p-2 rounded-lg">Pular
                    Login (Modo de Teste Local)</button>
            </div>

            <div id="debug-panel"
                class="mt-8 p-4 bg-black/40 rounded-xl border border-red-900/30 font-mono text-[10px] text-red-400">
                <p class="font-bold text-white mb-2 uppercase tracking-widest">Console de Erros:</p>
                <div id="debug-log">Aguardando tentativa de login...</div>
            </div>
        </div>
    </section>

    <div id="main-app" class="hidden">
        <header class="p-4 border-b border-slate-800 sticky top-0 bg-slate-900/90 backdrop-blur z-40">
            <div class="max-w-md mx-auto flex justify-between items-center">
                <h2 id="app-title" class="text-lg font-medium">Viagens</h2>
                <button onclick="handleLogout()" class="text-slate-500"><i data-lucide="log-out"
                        class="w-5 h-5"></i></button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 space-y-4">
            <div id="trips-view" class="view active space-y-3">
                <div id="list-container"></div>
                <button onclick="document.getElementById('import-file').click()"
                    class="w-full py-6 border-2 border-dashed border-slate-800 rounded-3xl text-[10px] text-blue-400 font-bold uppercase">Sincronizar
                    Arquivo JSON</button>
                <input type="file" id="import-file" class="hidden" accept=".json" onchange="window.importJSON(event)">
            </div>

            <div id="details-view" class="view space-y-6">
                <button onclick="closeTrip()" class="text-xs text-blue-400 font-bold uppercase mb-4">Voltar</button>
                <div id="timeline-container" class="space-y-6 relative">
                    <div class="absolute left-[21px] top-2 bottom-2 w-0.5 bg-slate-800"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = "https://jjmnsijgzxknpwwzazwa.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqbW5zaWpnenhrbnB3d3phendhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1NTk3ODIsImV4cCI6MjA4NDEzNTc4Mn0.lOYFP23r7BGH0W0yzLCprSdldB6BijuLVi4UhnbTDRE";
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function logDebug(msg) {
            const log = document.getElementById('debug-log');
            log.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}<br>` + log.innerHTML;
            console.log(msg);
        }

        async function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            logDebug(`Tentando login para: ${email}`);

            try {
                const { data, error } = await db.auth.signInWithPassword({ email, password });
                if (error) {
                    logDebug(`Erro no Login: ${error.message}`);
                    if (error.message.includes("Invalid login credentials")) {
                        logDebug("Credenciais não encontradas. Tentando cadastro...");
                        const { error: signUpError } = await db.auth.signUp({ email, password });
                        if (signUpError) logDebug(`Erro no Cadastro: ${signUpError.message}`);
                        else logDebug("Conta criada! Verifique seu e-mail ou tente entrar novamente.");
                    }
                } else {
                    logDebug("Login bem sucedido! Redirecionando...");
                    setTimeout(() => window.location.reload(), 500);
                }
            } catch (err) {
                logDebug(`Erro inesperado: ${err.message}`);
            }
        }

        function bypassLogin() {
            logDebug("Bypass ativado: Pulando autenticação.");
            document.getElementById('login-view').classList.remove('active');
            document.getElementById('main-app').classList.remove('hidden');
            loadTrips();
        }

        async function loadTrips() {
            try {
                const { data, error } = await db.from('trips').select('*').order('start_datetime', { ascending: false });
                if (error) {
                    logDebug(`Erro ao buscar viagens: ${error.message}`);
                    return;
                }
                document.getElementById('list-container').innerHTML = (data || []).map(t => `
                    <div onclick="openTrip('${t.id}')" class="card-soft p-6 cursor-pointer mb-3">
                        <h3 class="text-lg">${t.name}</h3>
                        <p class="text-[10px] text-slate-500 uppercase mt-1">${new Date(t.start_datetime).toLocaleDateString()}</p>
                    </div>
                `).join('');
                lucide.createIcons();
            } catch (err) {
                logDebug(`Erro na listagem: ${err.message}`);
            }
        }

        function closeTrip() {
            document.getElementById('details-view').classList.remove('active');
            document.getElementById('trips-view').classList.add('active');
        }

        // --- Funções de UI mantidas da v18.3 ---
        function togglePass() {
            const p = document.getElementById('auth-password');
            p.type = p.type === 'password' ? 'text' : 'password';
            lucide.createIcons();
        }

        async function handleLogout() { await db.auth.signOut(); window.location.reload(); }

        window.onload = async () => {
            logDebug("Verificando sessão ativa...");
            const { data: { session } } = await db.auth.getSession();
            if (session) {
                logDebug("Sessão encontrada. Entrando...");
                document.getElementById('login-view').classList.remove('active');
                document.getElementById('main-app').classList.remove('hidden');
                loadTrips();
            } else {
                logDebug("Nenhuma sessão encontrada. Aguardando login.");
            }
            lucide.createIcons();
        };
    </script>
</body>

</html>
