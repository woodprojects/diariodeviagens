<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogMyTravel v18.3</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #cbd5e1;
            font-family: 'Inter', system-ui, sans-serif;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .card-soft {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 1.25rem;
            transition: all 0.2s;
        }

        .input-dark {
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
            border-radius: 1rem;
            padding: 1rem;
            width: 100%;
            outline: none;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            padding: 1rem;
            border-radius: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 9999;
        }

        .transport-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #334155;
            color: #94a3b8;
        }

        .transport-active {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>

<body>

    <section id="login-view" class="view active min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-sm space-y-6">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-light text-white tracking-widest uppercase">LOGMYTRAVEL</h1>
            </div>
            <div class="space-y-4">
                <input type="email" id="auth-email" class="input-dark" placeholder="E-mail">
                <div class="relative">
                    <input type="password" id="auth-password" class="input-dark" placeholder="Senha">
                    <button onclick="togglePass()" class="absolute right-4 top-4 text-slate-500">
                        <i data-lucide="eye" id="pass-icon" class="w-5 h-5"></i>
                    </button>
                </div>
                <button onclick="handleAuth()" class="btn-primary w-full">Entrar / Acessar Dados</button>
            </div>
        </div>
    </section>

    <div id="main-app" class="hidden">
        <header class="p-4 border-b border-slate-800 sticky top-0 bg-slate-900/90 backdrop-blur z-40">
            <div class="max-w-md mx-auto flex justify-between items-center">
                <h2 id="app-title" class="text-lg font-medium">Minhas Viagens</h2>
                <button onclick="handleLogout()" class="text-slate-500"><i data-lucide="log-out"
                        class="w-5 h-5"></i></button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 space-y-4">
            <div id="trips-view" class="view active space-y-3">
                <div id="list-container"></div>
                <button onclick="document.getElementById('import-file').click()"
                    class="w-full py-6 border-2 border-dashed border-slate-800 rounded-3xl text-[10px] text-blue-400 font-bold uppercase">Sincronizar
                    Arquivo JSON</button>
                <input type="file" id="import-file" class="hidden" accept=".json" onchange="window.importJSON(event)">
            </div>

            <div id="details-view" class="view space-y-6">
                <div id="timeline-container" class="space-y-6 relative">
                    <div class="absolute left-[21px] top-2 bottom-2 w-0.5 bg-slate-800"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="map-modal" class="modal-overlay fixed inset-0 hidden flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-3xl p-6 shadow-2xl">
            <h3 class="text-sm font-bold uppercase tracking-widest mb-4">Localização</h3>
            <div id="mini-map"
                class="w-full h-48 bg-slate-800 rounded-2xl mb-4 flex items-center justify-center text-slate-600 text-xs">
                Carregando prévia...
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button id="btn-waze"
                    class="btn-primary bg-emerald-600 flex items-center justify-center gap-2">Waze</button>
                <button id="btn-gmaps" class="btn-primary bg-blue-600 flex items-center justify-center gap-2">Google
                    Maps</button>
            </div>
            <button onclick="closeMap()" class="w-full mt-3 text-slate-500 text-xs uppercase p-2">Fechar</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://jjmnsijgzxknpwwzazwa.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqbW5zaWpnenhrbnB3d3phendhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1NTk3ODIsImV4cCI6MjA4NDEzNTc4Mn0.lOYFP23r7BGH0W0yzLCprSdldB6BijuLVi4UhnbTDRE";
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let events = [];

        // --- AUTENTICAÇÃO CORRIGIDA ---
        async function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;

            // Tenta login direto primeiro
            const { data, error } = await db.auth.signInWithPassword({ email, password });

            if (error) {
                if (error.message.includes("Invalid login credentials")) {
                    // Se falhar e não existir, tenta criar
                    const { error: signUpError } = await db.auth.signUp({ email, password });
                    if (signUpError) alert("Erro: " + signUpError.message);
                    else alert("Conta criada! Tente entrar.");
                } else {
                    alert(error.message);
                }
            } else {
                window.location.reload();
            }
        }

        function togglePass() {
            const p = document.getElementById('auth-password');
            const i = document.getElementById('pass-icon');
            if (p.type === 'password') {
                p.type = 'text';
                i.setAttribute('data-lucide', 'eye-off');
            } else {
                p.type = 'password';
                i.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        // --- INTERFACE DE VIAGEM ---
        const transportIcons = {
            'bus': 'bus',
            'plane': 'plane',
            'car': 'car',
            'walk': 'footprints',
            'fuel': 'fuel'
        };

        async function loadTrips() {
            const { data } = await db.from('trips').select('*').order('start_datetime', { ascending: false });
            document.getElementById('list-container').innerHTML = data.map(t => `
                <div onclick="openTrip('${t.id}')" class="card-soft p-6 cursor-pointer mb-3">
                    <h3 class="text-lg">${t.name}</h3>
                    <p class="text-[10px] text-slate-500 uppercase mt-1">${new Date(t.start_datetime).toLocaleDateString()}</p>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function openTrip(id) {
            const { data: evs } = await db.from('trip_events').select('*').eq('trip_id', id).order('datetime', { ascending: true });
            events = evs;
            document.getElementById('trips-view').classList.remove('active');
            document.getElementById('details-view').classList.add('active');

            document.getElementById('timeline-container').innerHTML = evs.map(ev => `
                <div class="flex gap-4 relative z-10">
                    <div class="transport-icon ${ev.type === 'bus' ? 'transport-active' : ''}">
                        <i data-lucide="${transportIcons[ev.type] || 'map-pin'}" class="w-4 h-4"></i>
                    </div>
                    <div class="flex-1 card-soft p-4">
                        <div class="flex justify-between items-start mb-1">
                            <span class="text-[9px] text-slate-500 font-bold uppercase">${new Date(ev.datetime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                            <button onclick="openExternalMap(${ev.latitude}, ${ev.longitude})"><i data-lucide="map" class="w-4 h-4 text-blue-400"></i></button>
                        </div>
                        <h4 class="text-sm font-medium">${ev.name_location}</h4>
                        <div class="mt-2 flex justify-between text-[11px]">
                            <span class="text-slate-500 italic">${ev.description || ''}</span>
                            <span class="text-emerald-400 font-bold">R$ ${parseFloat(ev.amount || 0).toFixed(2)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function openExternalMap(lat, lng) {
            if (!lat || !lng) return alert("Coordenadas não disponíveis.");
            document.getElementById('map-modal').classList.remove('hidden');
            document.getElementById('btn-waze').onclick = () => window.open(`https://waze.com/ul?ll=${lat},${lng}&navigate=yes`);
            document.getElementById('btn-gmaps').onclick = () => window.open(`https://www.google.com/maps/search/?api=1&query=${lat},${lng}`);
        }

        function closeMap() { document.getElementById('map-modal').classList.add('hidden'); }
        async function handleLogout() { await db.auth.signOut(); window.location.reload(); }

        window.onload = async () => {
            const { data: { session } } = await db.auth.getSession();
            if (session) {
                document.getElementById('login-view').classList.remove('active');
                document.getElementById('main-app').classList.remove('hidden');
                loadTrips();
            }
            lucide.createIcons();
        };
    </script>
</body>

</html>
