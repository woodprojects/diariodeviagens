<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogMyTravel v21.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #94a3b8;
            font-family: 'Inter', sans-serif;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .card-soft {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 1.5rem;
        }

        .input-dark {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 1.25rem;
            padding: 1rem;
            width: 100%;
            outline: none;
        }

        .btn-action {
            background: #3b82f6;
            color: white;
            padding: 1rem;
            border-radius: 1.25rem;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 9999;
        }

        /* Correção de sintaxe CSS */
        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="pb-32">

    <div id="loader" class="fixed inset-0 bg-slate-900/95 z-[10000] hidden flex-center">
        <div class="w-10 h-10 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <section id="login-view" class="view active min-h-screen flex-center p-6 text-center">
        <div class="w-full max-w-sm space-y-10">
            <h1 class="text-3xl font-light tracking-widest text-white uppercase">LOGMYTRAVEL</h1>
            <form id="login-form" class="space-y-4">
                <input type="email" id="auth-email" class="input-dark text-center" placeholder="Seu e-mail" required>
                <div class="relative">
                    <input type="password" id="auth-password" class="input-dark text-center" placeholder="Sua senha"
                        required>
                    <button type="button" onclick="togglePass()" class="absolute right-4 top-4 text-slate-500">
                        <i data-lucide="eye" id="pass-icon" class="w-5 h-5"></i>
                    </button>
                </div>
                <button type="submit" class="btn-action w-full">Acessar Painel</button>
            </form>
        </div>
    </section>

    <div id="main-app" class="hidden">
        <header class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-xl border-b border-slate-800 p-5">
            <div class="max-w-md mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <button id="back-btn" onclick="closeTrip()" class="hidden text-slate-400"><i
                            data-lucide="arrow-left" class="w-6 h-6"></i></button>
                    <h2 id="app-title" class="text-xl font-medium text-white">Viagens</h2>
                </div>
                <button onclick="handleLogout()" class="text-slate-500"><i data-lucide="log-out"
                        class="w-5 h-5"></i></button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-5 space-y-4">
            <div id="trips-view" class="view active space-y-4">
                <div id="list-container" class="space-y-4"></div>
                <button onclick="document.getElementById('import-file').click()"
                    class="w-full py-10 border-2 border-dashed border-slate-800 rounded-[2rem] text-[10px] font-bold text-blue-400 uppercase">Sincronizar
                    JSON</button>
                <input type="file" id="import-file" class="hidden" accept=".json" onchange="window.importJSON(event)">
            </div>

            <div id="details-view" class="view">
                <div id="timeline-container" class="space-y-6"></div>
            </div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = "https://jjmnsijgzxknpwwzazwa.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqbW5zaWpnenhrbnB3d3phendhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1NTk3ODIsImV4cCI6MjA4NDEzNTc4Mn0.lOYFP23r7BGH0W0yzLCprSdldB6BijuLVi4UhnbTDRE";
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function loader(s) { document.getElementById('loader').classList.toggle('hidden', !s); }

        // --- LOGIN SEM RELOAD ---
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            loader(true);
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;

            const { data, error } = await db.auth.signInWithPassword({ email, password });
            if (error) {
                const { error: signUpErr } = await db.auth.signUp({ email, password });
                if (signUpErr) alert(signUpErr.message);
                else alert("Conta criada! Entre com sua senha.");
            } else if (data.session) {
                showDashboard();
            }
            loader(false);
        };

        function showDashboard() {
            document.getElementById('login-view').classList.remove('active');
            document.getElementById('main-app').classList.remove('hidden');
            loadTrips();
        }

        async function loadTrips() {
            const { data } = await db.from('trips').select('*').order('start_datetime', { ascending: false });
            document.getElementById('list-container').innerHTML = (data || []).map(t => `
                <div onclick="openTrip('${t.id}')" class="card-soft p-6 cursor-pointer">
                    <p class="text-[10px] text-blue-500 font-bold uppercase mb-1">${new Date(t.start_datetime).toLocaleDateString()}</p>
                    <h3 class="text-lg text-white font-medium">${t.name}</h3>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function togglePass() {
            const p = document.getElementById('auth-password');
            p.type = p.type === 'password' ? 'text' : 'password';
            lucide.createIcons();
        }

        async function handleLogout() {
            await db.auth.signOut();
            window.location.reload();
        }

        window.onload = async () => {
            const { data: { session } } = await db.auth.getSession();
            if (session) showDashboard();
            lucide.createIcons();
        };
    </script>
</body>

</html>
