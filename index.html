<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LogMyTravel v22.3</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #94a3b8;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .card-soft {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 1.5rem;
        }

        /* CORREÇÃO DO ERRO DE CSS (Linha 41) */
        .input-dark {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 1.25rem;
            padding: 1.25rem;
            width: 100%;
            outline: none;
            -webkit-appearance: none;
            /* Prefixo para Safari/Chrome */
            appearance: none;
            /* Propriedade padrão obrigatória */
        }

        .btn-action {
            background: #3b82f6;
            color: white;
            padding: 1.25rem;
            border-radius: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            width: 100%;
            transition: opacity 0.2s;
        }

        .btn-action:active {
            opacity: 0.8;
        }

        #loader {
            background: rgba(15, 23, 42, 0.98);
            z-index: 10000;
        }
    </style>
</head>

<body class="pb-32">

    <div id="loader" class="fixed inset-0 hidden flex items-center justify-center">
        <div class="flex flex-col items-center gap-4">
            <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-[10px] font-bold uppercase tracking-widest text-slate-500">Autenticando...</p>
        </div>
    </div>

    <section id="login-view" class="view active min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-sm space-y-10 text-center">
            <h1 class="text-4xl font-light tracking-[0.2em] text-white">LOGMYTRAVEL</h1>
            <form id="login-form" class="space-y-4">
                <input type="email" id="auth-email" class="input-dark" placeholder="E-mail" required
                    autocomplete="email">
                <div class="relative">
                    <input type="password" id="auth-password" class="input-dark" placeholder="Senha" required
                        autocomplete="current-password">
                    <button type="button" onclick="togglePass()" class="absolute right-6 top-5 text-slate-500"><i
                            data-lucide="eye" id="pass-icon" class="w-5 h-5"></i></button>
                </div>
                <button type="submit" class="btn-action shadow-lg shadow-blue-500/10">Acessar Painel</button>
            </form>
        </div>
    </section>

    <div id="main-app" class="hidden">
        <header class="sticky top-0 z-50 bg-slate-900/90 backdrop-blur-xl border-b border-slate-800 p-5">
            <div class="max-w-md mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <button id="back-btn" onclick="closeTrip()" class="hidden text-slate-400"><i
                            data-lucide="arrow-left" class="w-6 h-6"></i></button>
                    <h2 id="app-title" class="text-xl font-medium text-white">Viagens</h2>
                </div>
                <button onclick="handleLogout()" class="text-slate-500"><i data-lucide="log-out"
                        class="w-5 h-5"></i></button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-5">
            <div id="trips-view" class="view active space-y-4">
                <div id="list-container" class="space-y-4"></div>
                <button onclick="document.getElementById('import-file').click()"
                    class="w-full py-12 border-2 border-dashed border-slate-800 rounded-[2.5rem] text-[10px] font-bold text-blue-400 uppercase">Sincronizar
                    Histórico JSON</button>
                <input type="file" id="import-file" class="hidden" accept=".json" onchange="window.importJSON(event)">
            </div>
            <div id="details-view" class="view">
                <div id="timeline-container" class="space-y-6"></div>
            </div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = "https://jjmnsijgzxknpwwzazwa.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqbW5zaWpnenhrbnB3d3phendhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1NTk3ODIsImV4cCI6MjA4NDEzNTc4Mn0.lOYFP23r7BGH0W0yzLCprSdldB6BijuLVi4UhnbTDRE";
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function toggleLoader(show) { document.getElementById('loader').classList.toggle('hidden', !show); }

        function enterApp() {
            document.getElementById('login-view').classList.remove('active');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('trips-view').classList.add('active');
            loadTrips();
        }

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            toggleLoader(true);
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;

            // Login Manual Direto para evitar loop de recarregamento
            const { data, error } = await db.auth.signInWithPassword({ email, password });

            if (error) {
                const { data: upData, error: upError } = await db.auth.signUp({ email, password });
                if (upError) alert("Acesso negado.");
                else alert("Conta criada! Tente entrar.");
            } else if (data.session) {
                // Pequena pausa para o navegador registrar os cookies de segurança
                setTimeout(() => { enterApp(); toggleLoader(false); });
                return;
            }
            toggleLoader(false);
        };

        async function loadTrips() {
            const { data } = await db.from('trips').select('*').order('start_datetime', { ascending: false });
            const container = document.getElementById('list-container');
            if (data && data.length > 0) {
                container.innerHTML = data.map(t => `
                    <div onclick="openTrip('${t.id}')" class="card-soft p-8 cursor-pointer active:opacity-70 transition-opacity">
                        <p class="text-[10px] text-blue-500 font-bold uppercase tracking-widest mb-2">${new Date(t.start_datetime).toLocaleDateString()}</p>
                        <h3 class="text-xl text-white font-medium">${t.name}</h3>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        }

        async function openTrip(id) {
            toggleLoader(true);
            const { data: trip } = await db.from('trips').select('*').eq('id', id).single();
            const { data: evs } = await db.from('trip_events').select('*').eq('trip_id', id).order('datetime', { ascending: true });

            document.getElementById('app-title').innerText = trip.name;
            document.getElementById('back-btn').classList.remove('hidden');
            document.getElementById('trips-view').classList.remove('active');
            document.getElementById('details-view').classList.add('active');

            document.getElementById('timeline-container').innerHTML = (evs || []).map(ev => `
                <div class="card-soft p-6">
                    <span class="text-[9px] uppercase font-bold text-slate-500">${ev.type} • ${new Date(ev.datetime).toLocaleTimeString()}</span>
                    <h4 class="text-base text-white font-medium mt-1">${ev.name_location}</h4>
                </div>
            `).join('');

            lucide.createIcons();
            toggleLoader(false);
        }

        function togglePass() {
            const p = document.getElementById('auth-password');
            p.type = p.type === 'password' ? 'text' : 'password';
            lucide.createIcons();
        }

        function closeTrip() {
            document.getElementById('back-btn').classList.add('hidden');
            document.getElementById('app-title').innerText = "Viagens";
            document.getElementById('details-view').classList.remove('active');
            document.getElementById('trips-view').classList.add('active');
        }

        async function handleLogout() {
            await db.auth.signOut();
            window.location.reload();
        }

        window.onload = async () => {
            const { data: { session } } = await db.auth.getSession();
            if (session) enterApp();
            lucide.createIcons();
        };
    </script>
</body>

</html>
