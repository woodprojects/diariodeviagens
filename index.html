<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogMyTravel v24.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #cbd5e1;
            font-family: 'Inter', sans-serif;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .card-soft {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 1.25rem;
        }

        .input-dark {
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
            border-radius: 1rem;
            padding: 1rem;
            width: 100%;
            outline: none;
            appearance: none;
        }
    </style>
</head>

<body>
    <section id="login-view" class="view active min-h-screen flex items-center justify-center p-6">
        <form id="login-form" class="w-full max-w-sm space-y-6">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-light text-white tracking-widest uppercase">LOGMYTRAVEL</h1>
            </div>
            <div class="space-y-4">
                <input type="email" id="auth-email" class="input-dark" placeholder="E-mail" required>
                <div class="relative">
                    <input type="password" id="auth-password" class="input-dark" placeholder="Senha" required>
                    <button type="button" onclick="togglePass()" class="absolute right-4 top-4 text-slate-500">
                        <i data-lucide="eye" id="pass-icon" class="w-5 h-5"></i>
                    </button>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold uppercase text-xs tracking-widest">Entrar
                    / Sincronizar</button>
                <button type="button" onclick="bypassLogin()"
                    class="w-full text-[10px] text-slate-500 uppercase font-bold border border-slate-700 p-2 rounded-lg">Pular
                    Login (Modo Teste)</button>
            </div>
            <div id="debug-log" class="mt-4 p-3 bg-black/40 rounded-xl text-[10px] text-red-400 font-mono hidden"></div>
        </form>
    </section>

    <div id="main-app" class="hidden">
        <header class="p-4 border-b border-slate-800 sticky top-0 bg-slate-900/90 backdrop-blur z-40">
            <div class="max-w-md mx-auto flex justify-between items-center">
                <h2 id="app-title" class="text-lg font-medium">Viagens</h2>
                <button onclick="handleLogout()" class="text-slate-500"><i data-lucide="log-out"
                        class="w-5 h-5"></i></button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 space-y-4">
            <div id="trips-view" class="view active space-y-3">
                <div id="list-container"></div>
                <button onclick="document.getElementById('import-file').click()"
                    class="w-full py-6 border-2 border-dashed border-slate-800 rounded-3xl text-[10px] text-blue-400 font-bold uppercase">Importar
                    JSON</button>
                <input type="file" id="import-file" class="hidden" accept=".json" onchange="window.importJSON(event)">
            </div>

            <div id="details-view" class="view space-y-6">
                <button onclick="closeTrip()" class="text-xs text-blue-400 font-bold uppercase">Voltar</button>
                <div id="timeline-container" class="space-y-6 relative">
                    <div class="absolute left-[21px] top-2 bottom-2 w-0.5 bg-slate-800"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = "https://jjmnsijgzxknpwwzazwa.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqbW5zaWpnenhrbnB3d3phendhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1NTk3ODIsImV4cCI6MjA4NDEzNTc4Mn0.lOYFP23r7BGH0W0yzLCprSdldB6BijuLVi4UhnbTDRE";
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function log(msg) {
            const el = document.getElementById('debug-log');
            el.classList.remove('hidden');
            el.innerHTML = `> ${msg}<br>` + el.innerHTML;
        }

        // --- FUNÇÕES GLOBAIS ---
        window.bypassLogin = () => {
            document.getElementById('login-view').classList.remove('active');
            document.getElementById('main-app').classList.remove('hidden');
            loadTrips();
        };

        window.openTrip = async (id) => {
            const { data: evs, error } = await db.from('trip_events').select('*').eq('trip_id', id).order('datetime', { ascending: true });
            if (error) return log(error.message);

            document.getElementById('trips-view').classList.remove('active');
            document.getElementById('details-view').classList.add('active');
            document.getElementById('timeline-container').innerHTML = evs.map(ev => `
                <div class="flex gap-4 relative z-10">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white text-xs font-bold">
                        <i data-lucide="map-pin" class="w-4 h-4"></i>
                    </div>
                    <div class="flex-1 card-soft p-4">
                        <span class="text-[9px] text-slate-500 uppercase">${new Date(ev.datetime).toLocaleTimeString()}</span>
                        <h4 class="text-sm font-medium text-white">${ev.name_location}</h4>
                        <p class="text-[10px] text-emerald-400 mt-2">R$ ${parseFloat(ev.amount || 0).toFixed(2)}</p>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        };

        async function loadTrips() {
            const { data, error } = await db.from('trips').select('*').order('start_datetime', { ascending: false });
            if (error) return log(error.message);
            document.getElementById('list-container').innerHTML = data.map(t => `
                <div onclick="openTrip('${t.id}')" class="card-soft p-6 cursor-pointer mb-3">
                    <h3 class="text-lg text-white font-medium">${t.name}</h3>
                    <p class="text-[10px] text-slate-500 uppercase">${new Date(t.start_datetime).toLocaleDateString()}</p>
                </div>
            `).join('');
        }

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const { data, error } = await db.auth.signInWithPassword({ email, password });
            if (error) {
                const { error: upErr } = await db.auth.signUp({ email, password });
                if (upErr) log(upErr.message); else alert("Conta criada! Entre agora.");
            } else location.reload();
        };

        function togglePass() {
            const p = document.getElementById('auth-password');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        function closeTrip() {
            document.getElementById('details-view').classList.remove('active');
            document.getElementById('trips-view').classList.add('active');
        }

        async function handleLogout() { await db.auth.signOut(); location.reload(); }

        window.onload = async () => {
            const { data: { session } } = await db.auth.getSession();
            if (session) bypassLogin();
            lucide.createIcons();
        };
    </script>
</body>

</html>
